name: TCS Joining Letter Check

on:
  schedule:
    # Runs at 12:00 PM IST (6:30 AM UTC) and 8:00 PM IST (2:30 PM UTC) every day
    - cron: '30 6,14 * * *'
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.10'
  HEADLESS: 'True'
  SCRIPT_TIMEOUT: '100'

jobs:
  check-joining-letter:
    name: Check TCS Joining Letter
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Will automatically stop after 15 minutes
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        # Install required dependencies
        sudo apt-get install -y --no-install-recommends \
            libnss3 \
            libnspr4 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64 \
            libatspi2.0-0 \
            libxshmfence1 \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libxcursor1 \
            libxi6 \
            libxtst6 \
            libxss1 \
            libgtk-3-0 \
            libpango-1.0-0 \
            libcairo2 \
            libdbus-1-3 \
            libx11-6 \
            libxcb1 \
            libxext6 \
            libxrender1 \
            libappindicator3-1 \
            wget \
            gnupg2 \
            software-properties-common \
            libnss3-tools \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            libxss1 \
            xvfb \
            libxcomposite1 \
            libxtst6 \
            libxrandr2 \
            libasound2t64 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            libnss3 \
            libnspr4 \
            libatspi2.0-0 \
            libxshmfence1 \
            libappindicator3-1 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1 \
            libxkbcommon0 \
            libxss1 \
            wget \
            gnupg2 \
            software-properties-common

        # Install libx264 from universe repository
        sudo add-apt-repository -y universe
        sudo apt-get update
        sudo apt-get install -y libx264-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install --with-deps
    
    - name: Run TCS Joining Letter Check
      env:
        TCS_EMAIL: ${{ secrets.TCS_EMAIL }}
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        HEADLESS: ${{ env.HEADLESS }}
        SCRIPT_TIMEOUT: ${{ env.SCRIPT_TIMEOUT }}
      run: |
        python main.py
      
    - name: Upload logs
      if: always()  # Run this step even if previous steps fail
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ github.run_id }}
        path: logs/
        retention-days: 7